<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convertitore Calendario & Dati Astronomici Live</title>
  <style>
    /* Reset base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
      line-height: 1.6;
    }
    /* Banner scorrevole (conversione odierna) */
    .banner-container {
      width: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .banner-content {
      display: inline-block;
      white-space: nowrap;
      animation: scrollText 15s linear infinite;
      font-size: 1rem;
      padding-left: 100%;
    }
    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    /* Sezione Convertitore */
    .converter-section {
      max-width: 400px;
      margin: 0 auto 20px auto;
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .converter-section h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .converter-section input[type="date"],
    .converter-section button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .converter-section button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .converter-section button:hover {
      background: #333;
    }
    /* Sezione Dati Astronomici Live */
    .astro-section {
      max-width: 400px;
      margin: 0 auto;
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .astro-section h2 {
      margin-bottom: 15px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .converter-section, .astro-section {
        padding: 15px;
      }
      .banner-content {
        font-size: 0.9rem;
      }
      input, button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Banner scorrevole con conversione della data odierna -->
  <div class="banner-container">
    <div class="banner-content" id="scrollBanner">
      Caricamento dati di oggi...
    </div>
  </div>

  <!-- Sezione Convertitore Calendario -->
  <div class="converter-section">
    <h1>Convertitore Calendario</h1>
    <input type="date" id="inputDate">
    <button id="convertButton">Converti Data Selezionata</button>
    <div id="result"></div>
  </div>

  <!-- Sezione Dati Astronomici Live (Luna e Sole) -->
  <div class="astro-section">
    <h2>Dati Astronomici Live</h2>
    <div id="astroData">Caricamento dati astronomici...</div>
  </div>

  <script>
    /***************** CONVERSIONE CALENDARIO *****************/
    // Date base per la conversione
    const baseDate1965 = new Date(1965, 1, 21);
    const baseDate1913 = new Date(1913, 1, 21);

    // Calcola il giorno dell'anno (ignorando gli anni bisestili)
    function getNonLeapDayOfYear(date) {
      const monthLengths = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      let dayOfYear = 0;
      for (let i = 0; i < date.getMonth(); i++) {
        dayOfYear += monthLengths[i];
      }
      dayOfYear += date.getDate();
      return dayOfYear;
    }

    // Array dei mesi civili (nomi semplificati)
    const civilMonths = [
      { name: "Atlcahualo", days: 20 },
      { name: "Tlacaxipehualiztli", days: 20 },
      { name: "Tozoztontli", days: 20 },
      { name: "Huey Tozoztontli", days: 20 },
      { name: "Toxcatl", days: 20 },
      { name: "Etzalcualiztli", days: 20 },
      { name: "Tecuilhuitontli", days: 20 },
      { name: "Huey Tecuhuitl", days: 20 },
      { name: "Tlaxochimaco", days: 20 },
      { name: "Xocotl Huetzi", days: 20 },
      { name: "Ochpaniztli", days: 20 },
      { name: "Teotleco", days: 20 },
      { name: "Tepeilhuitl", days: 20 },
      { name: "Quecholli", days: 20 },
      { name: "Panquetzaliztli", days: 20 },
      { name: "Atemoztli", days: 20 },
      { name: "Tititl", days: 20 },
      { name: "Izcalli", days: 20 }
    ];

    // Array dei nomi sacri (semplificato)
    const sacredDayNames = [
      "Cipactli", "Ehecatl", "Calli", "Cuetzpalin", "Coatl", "Miquiztli",
      "Mazatl", "Tochtli", "Atl", "Itzcuintli", "Ozomahtli", "Malinalli",
      "Acatl", "Ocelotl", "Cuauhtli", "Cozcacuauhtli", "Ollin", "Tecpatl",
      "Quiahuitl", "Xochitl"
    ];

    // Restituisce il numero del mese civile (per visualizzazione)
    function getMonthNumber(civilMonthName) {
      for (let i = 0; i < civilMonths.length; i++) {
        if (civilMonths[i].name === civilMonthName) {
          return i + 1;
        }
      }
      return 0;
    }

    // Calcola la conversione e il Numero di Destino per una data
    function computeConversion(inputDate) {
      const selectedDate = new Date(inputDate);
      selectedDate.setHours(12, 0, 0, 0);
      if (selectedDate < baseDate1913) {
        return { error: "La data Ã¨ precedente al 2 febbraio 1913." };
      }
      let baseDateUsed = (selectedDate < baseDate1965) ? baseDate1913 : baseDate1965;
      const baseDOY = getNonLeapDayOfYear(baseDateUsed);
      const selectedDOY = getNonLeapDayOfYear(selectedDate);
      const yearDiff = selectedDate.getFullYear() - baseDateUsed.getFullYear();
      const diff = yearDiff * 365 + (selectedDOY - baseDOY);

      // Calcola il giorno civile
      const civilDay = diff % 365;
      let remainingDays = civilDay;
      let civilMonthName = "";
      let civilDayNumber = 0;
      for (let i = 0; i < civilMonths.length; i++) {
        if (remainingDays < civilMonths[i].days) {
          civilMonthName = civilMonths[i].name;
          civilDayNumber = remainingDays + 1;
          break;
        } else {
          remainingDays -= civilMonths[i].days;
        }
      }
      if (!civilMonthName) {
        civilMonthName = "Nemontemi";
        civilDayNumber = remainingDays + 1;
      }

      const sacredDayIndex = diff % 260;
      const sacredNumber = (sacredDayIndex % 13) + 1;
      const sacredName = sacredDayNames[sacredDayIndex % 20];
      const cycleUsed = (selectedDate < baseDate1965) ? "Ciclo 1913" : "Ciclo 1965";
      const mindNumber = sacredDayNames.indexOf(sacredName) + 1;
      const destinyNumber = civilDayNumber + mindNumber + sacredNumber;

      return {
        civil: { month: civilMonthName, day: civilDayNumber },
        sacred: { number: sacredNumber, name: sacredName },
        cycle: cycleUsed,
        mindNumber: mindNumber,
        destiny: destinyNumber
      };
    }

    // Aggiorna il banner scorrevole con la conversione della data odierna
    function updateBannerWithToday() {
      const today = new Date();
      const result = computeConversion(today);
      const banner = document.getElementById("scrollBanner");
      if (result.error) {
        banner.textContent = result.error;
      } else {
        const civilMonthNumber = getMonthNumber(result.civil.month);
        banner.textContent = `Oggi (${today.toLocaleDateString()}): Spirito ${result.civil.day} | Mente ${result.mindNumber} | Anima ${result.sacred.number} | Simbolo ${result.sacred.name} | Mese Civile ${civilMonthNumber} - ${result.civil.month} | Destino ${result.destiny} | ${result.cycle}`;
      }
    }

    // Gestione della conversione per la data selezionata
    document.getElementById("convertButton").addEventListener("click", () => {
      const inputDate = document.getElementById("inputDate").value;
      const resultDiv = document.getElementById("result");
      if (!inputDate) {
        alert("Per favore, inserisci una data valida.");
        return;
      }
      const result = computeConversion(inputDate);
      if (result.error) {
        alert(result.error);
        resultDiv.innerHTML = "";
      } else {
        resultDiv.innerHTML = `
          <p><strong>Spirito:</strong> ${result.civil.day}</p>
          <p><strong>Mente:</strong> ${result.mindNumber}</p>
          <p><strong>Anima:</strong> ${result.sacred.number}</p>
          <p><strong>Simbolo:</strong> ${result.sacred.name}</p>
          <p><strong>Mese Civile:</strong> ${getMonthNumber(result.civil.month)} - ${result.civil.month}</p>
          <p><strong>Numero di Destino:</strong> ${result.destiny}</p>
          <p><em>${result.cycle}</em></p>
        `;
      }
    });

    /***************** DATI ASTRONOMICI LIVE *****************/
    // Funzione per aggiornare i dati astronomici
    function updateAstroData() {
      const now = new Date();
      // Simula la fase della luna basata sul giorno del mese (ciclo di 8 fasi)
      const moonPhases = ["Novilunio", "Crescente", "Primo Quarto", "Gibbosa Crescente", "Piena", "Gibbosa Calante", "Ultimo Quarto", "Calante"];
      const phaseIndex = now.getDate() % moonPhases.length;
      const moonPhase = moonPhases[phaseIndex];

      // Simula i dati del sole (valori statici di esempio)
      const sunrise = "06:00";
      const sunset = "18:00";

      // Mostra anche l'ora attuale per dare senso di live update
      const currentTime = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      const astroDiv = document.getElementById("astroData");
      astroDiv.innerHTML = `
        <p><strong>Luna:</strong> Fase: ${moonPhase}</p>
        <p><strong>Sole:</strong> Sorgere: ${sunrise} - Tramonto: ${sunset}</p>
        <p><strong>Ora attuale:</strong> ${currentTime}</p>
      `;
    }

    // Inizializza il banner con la conversione odierna al caricamento della pagina
    updateBannerWithToday();

    // Aggiorna i dati astronomici all'avvio e poi ogni minuto
    updateAstroData();
    setInterval(updateAstroData, 60000);
  </script>
</body>
</html>
